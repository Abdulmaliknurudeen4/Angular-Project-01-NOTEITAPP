<div class="container">
  <!-- Note list -->
  <div class="card bg-warning" style="border:4px solid white;">
    <div class="card-body" style="padding: 8px; margin-top: 8px;">
      <div>
        <!-- title -->
        <input type="text" class="input-label-lg" maxlength="18" style="width: 80%"
          [(ngModel)]="notecomponent.type" (change)="updateNote(notecomponent)" />
        <a (click)="deleteNote(notecomponent)" class="pull-right text-danger">
          <i class="fa fa-trash-o"></i>
        </a>
      </div>
      <!-- text -->
      <textarea class="input-label" style="width: 100%" rows="6" [(ngModel)]="notecomponent.text"
        (change)="updateNote(notecomponent)"></textarea>
      <strong class="text-info"
        style="font-size: small">{{notecomponent.last_modified | date:'dd-MM-yyy HH:mm'}}</strong>
    </div>
  </div>

</div>
